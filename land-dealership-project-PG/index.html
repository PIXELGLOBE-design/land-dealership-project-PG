<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Property Dealers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="landingPage">
        <h1 class="landingTitle">Retro Estates</h1>
        <div class="landingFadeOut"></div>
    </div>

    <div class="main" data-scroll-container>

        <section class="focus" data-scroll-section>
            <div class="page_inside">
                <div class="concentration">
                    <h1>Find Spaces That Feel Like Home</h1>
                    <p>Your trusted property partners with a warm retro touch.</p>
                    <button class="listing">Explore Listings</button>
                    <div class="buttons">
                        <button class="contact">Contact Us</button>
                    </div>
                </div>
            </div>

            <div class="circle"></div>

        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
